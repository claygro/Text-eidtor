<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ms word clone</title>
    <link rel="styleSheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-color">
        <div class="buttons">
          <button class="bold">
            <i class="fa-solid fa-bold"></i>
          </button>
          <button class="superscript">
            <i class="fa-solid fa-superscript"></i>
          </button>
          <button class="subscript">
            <i class="fa-solid fa-subscript"></i>
          </button>

          <button class="ol">
            <div class="fa-solid fa-list-ol"></div>
          </button>
          <button class="uol">
            <i class="fa-solid fa-list"></i>
          </button>

          <button class="undo">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
          <button class="redo">
            <i class="fa-solid fa-rotate-right"></i>
          </button>

          <button class="alignLeft">
            <i class="fa-solid fa-align-left"></i>
          </button>
          <button class="alignCenter">
            <i class="fa-solid fa-align-center"></i>
          </button>
          <button class="alignRight">
            <i class="fa-solid fa-align-right"></i>
          </button>
          <button class="justify">
            <i class="fa-solid fa-align-justify"></i>
          </button>
          <button class="indent">
            <i class="fa-solid fa-indent"></i>
          </button>
          <button class="outdent">
            <i class="fa-solid fa-outdent"></i>
          </button>
          <button class="color">color</button>
          <button class="bgcolor">Background</button>
        </div>
        <div contenteditable="true" class="text-box"></div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/0342ab83c6.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
